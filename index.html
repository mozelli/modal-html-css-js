<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!---->
    <title>Modal Example</title>
</head>
<body>
    <div id="button">
        <button>Click here!</button>
    </div>

    <div id="modal">
        <div class="content">
            <header>
                <h1>Hello! I am the header of the modal.</h1>
                <span id="closeButton">&times;</span>
            </header>
            <section class="body">
                <p>Here enter the content of the modal.</p>
                <p>This is the second line.</p>
            </section>
            <footer>
                <h2>
                    Modal footer
                </h2>
            </footer>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./script.js"></script>
    <!---->
</body>
</html>
